{% extends 'instructor/base.html' %}
{% block content %}
<div class="course-detail">
    <h1>{{ course.title }}</h1>
    <p>{{ course.instructor }}</p>
    <p><strong>{{ course.prerequisites }}</strong> </p>
    <p>{{ course.field }}</p>
    <!-- Enroll Button -->
    <a href="{% url 'enroll' course.id %}" class="enroll-now">Enroll now</a>
</div>
{% endblock %}
