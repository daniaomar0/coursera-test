{% extends 'base/base.html' %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>

{% if search_results %}
    <ul>
        {% for course in search_results %}
            <li>
                <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
{% endblock %}
